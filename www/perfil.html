<script type="text/javascript">
  $(document).ready(function(){
    $.getJSON('http://diarista.esy.es/perfil.php',function(data){
      $.each(data,function(key,val){
        $('.nome').html(val.nome);
        $('.cidade').html(val.Endereco);        
        $('.telefone').html(val.Telefone);
        $('.descricao').html(val.Descricao);
        $('.thumbnail').html('<img src="'+val.Foto+'" />');
      });
    });

  });
</script>
